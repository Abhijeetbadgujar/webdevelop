<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./CSS/RegistrationForm.css">

<head>

</head>

<body>
    <center>
        <h2>Registration Form</h2>

        <table>
            <tr>
                <td><label> Name</label></td>
                <td><input type="text" name="First Name" maxlength="50" placeholder="Username" /></td>
            </tr>
            <tr>
                <td><label>Middle Name</label></td>
                <td><input type="text" name="Middle Name" maxlength="40" placeholder="Middlename" /></td>
            </tr>
            <tr>
                <td><label>LastName</label></td>
                <td><input type="text" name="last Name" maxlength="50" placeholder="Lastname"></td>
            </tr>
            <tr>
                <td><label>Email Id</label></td>
                <td><input type="email" name="email Id" placeholder="email"></td>
            </tr>
            <tr>
                <td><label>Phone Nu</label></td>
                <td><input type="number" name="Phone" placeholder="Phone"></td>
            </tr>
            <tr>
                <td><label>gender</label></td>
                <td>
                    <input type="radio" name="Gender" value="Male" /> Male
                    <input type="radio" name="Gender" value="Female" /> Female
                    <input type="radio" name="Gender" value="Other" /> Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cal">BOD</label> </td>
                <td>
                    <input type="date" name="cal" value="">
                </td>
            </tr>
            <tr>

                <td><label>Courses</label></td>
                <td>
                    <input type="radio" name="" value="checkbox" /> Java
                    <input type="radio" name="" value="checkbox" /> HTMl
                    <input type="radio" name="" value="checkbox" /> C++
                    <input type="radio" name="" value="checkbox" /> python
            </tr>
            <tr>
                <td><label>photo</label></td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td><label>proof</label></td>
                <td>
                    <input type="file">
                </td>
            </tr>

            </tr>
        </table>
    </center>
</body>

</html>
